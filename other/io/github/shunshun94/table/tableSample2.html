<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./fixedTable.js"></script>
<script>
	$('thead>tr>td').each((i, v)=>{$(v).text(`column-${i}`)});
	$('tbody>tr').each((i, tr)=>{
		$(tr).find('td').each((j, td)=>{
			$(td).text(`cell-${i}-${j}`);
		});
	});
	new io.github.shunshun94.table.FixedTable({
		bodyHeight: 300
	}, $('.columnFixedTable'));
</script>
