<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @charset "utf-8";
            * {
                box-sizing: border-box;
                font-family: "BIZ UDゴシック","UD Shin Go NT Light JIS2004","UD デジタル 教科書体 N-R", Verdana, Roboto, "Droid Sans", "游ゴシック", YuGothic, "メイリオ", Meiryo, "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", "ＭＳ Ｐゴシック", sans-serif;
            }

            #result tr {
                padding: 2px;
                text-align:center;
            }

            #result tr td.spring {
                background-color: #f6bfbc;
            }

            #result tr:nth-child(odd) td.spring {
                background-color: #f2a0a1;
            }

            #result td.summer {
                background-color: #ebf6f7;
            }

            #result tr:nth-child(odd) td.summer {
                background-color: #a2d7dd;
            }

            #result td.autumn {
                background-color: #f8e58c;
            }

            #result tr:nth-child(odd) td.autumn {
                background-color: #f2f2b0;
            }

            #result td.winter {
                background-color: #f3f3f3;
            }

            #result tr:nth-child(odd) td.winter {
                background-color: #e5e4e6;
            }
        </style>
        <title>Calendar - RaxiaLifeNeo</title>
    </head>
    <body>
        <h1>Calendar - RaxiaLifeNeo</h1>
        <div id="result"></div>
        <script src="./open-campaign-calendar.js"></script>
        <script>document.getElementById('result').append(io.github.shunshun94.trpg.OpenCampaignCalendar.generateHtml());  </script>
    </body>
</html>
