    <title>チャットパレットを別画面でオペレートしたい時のなにか</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>チャットパレットを別画面でオペレートしたい時のなにか</h1>
    </header>
    <main>
        <details id="palette-section" open>
            <summary>生のチャットパレット</summary>
            <button id="insert-sample">サンプルのチャットパレットで試す</button><br/>
            <textarea id="chat-palette" placeholder="ここにチャットパレットを入力してください..."></textarea>
            <br/><button id="save-button">出力</button>
        </details>
        <section id="preview-section">
            <div id="preview-area"></div>
        </section>
    </main>
    <footer>
        <p><a href="https://twitter.com/Shunshun94">作者 Twitter</a> | <a href="https://github.com/Shunshun94/shared/tree/master/other/io/github/shunshun94/trpg/chatPalette">ソースコード</a> | <a href="http://amzn.asia/8mNqdKy">ひよこのほしい物りすと</a></p>
    </footer>
    <script>
        document.getElementById('save-button').addEventListener('click', (_)=>{io.github.shunshun94.trpg.ChatPalette.buildPreview();});
        document.getElementById('preview-area').addEventListener('click', (event)=>{io.github.shunshun94.trpg.ChatPalette.copyItem(event);});
        document.getElementById('insert-sample').addEventListener('click', (_)=>{document.getElementById('chat-palette').value = io.github.shunshun94.trpg.ChatPalette.consts.SAMPLE_PALETTE; alert('入力欄下部の「出力」を叩いてみてください')});
        window.onload = (_)=>{
            console.log('Initializing ChatPalette...');
            io.github.shunshun94.trpg.ChatPalette.initialize();
        };
    </script>
</body>
</html>
