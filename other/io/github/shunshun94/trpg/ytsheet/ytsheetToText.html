<!DOCTYPE html>
<html>
<head
	　prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
<meta property="og:title" content="ゆとシート2のデータをテキストファイル形式で書き出すツール for SW2.5" />
<meta property="og:type" content="website" />
<meta property="og:image"
	content="https://shunshun94.web.fc2.com/replies/terms/ogp.jpg" />
<meta property="og:site_name" content="https://shunshun94.web.fc2.com/" />
<meta property="og:description" content="ゆとシート2のソードワールド2.5のキャラクターシートをテキストファイル形式に書き出すツール" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Shunshun94" />
<meta name="twitter:text:title" content="ゆとシート2のデータをテキストファイル形式で書き出すツール for SW2.5" />
<meta charset="UTF-8">
<title>ゆとシートの内容をテキスト形式で出力</title>
</head>
<body>
<p>URL: <input id="characterUrl" size="40" type="text" value="https://yutorize.2-d.jp/ytsheet/sw2.5/?id=wiORZs" />
<button id="executePc">PC</button><button id="executeEnemy">Enemy</button></p>
<textarea style="width:800px;height:360px;" id="result"></textarea>
<script src="./ytsheet_consts.js"></script>
<script src="./ytsheetToText.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
//https://yutorize.2-d.jp/ytsheet/sw2.5/?id=wiORZs
const execPc = () => {
	const sheetUrl = $(`#characterUrl`).val();
	$.ajax({
		type:'get',
		url: `${sheetUrl}&mode=json`,
		async:true,
		dataType:'jsonp'
	}).done((result)=>{
		$('#result').val(io.github.shunshun94.trpg.ytsheet.generateCharacterTextFromYtSheet2SwordWorldPC(result));
	});
};
const execEnemy = () => {
	const sheetUrl = $(`#characterUrl`).val();
	$.ajax({
		type:'get',
		url: `${sheetUrl}&mode=json`,
		async:true,
		dataType:'jsonp'
	}).done((result)=>{
		$('#result').val(io.github.shunshun94.trpg.ytsheet.generateCharacterTextFromYtSheet2SwordWorldEnemy(result));
	});
};
$('#executePc').click((e)=>{execPc()});
$('#executeEnemy').click((e)=>{execEnemy()});
</script>
</body>
</html>
