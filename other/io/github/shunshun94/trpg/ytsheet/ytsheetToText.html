<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>URL: <input id="characterUrl" size="40" type="text" value="http://hiyo-hitsu.sakura.ne.jp/ytsheets/ytsheet2_sw2.5/sw2.5/?id=I6DmBw" />
<button id="execute">生成</button></p>
<textarea style="width:800px;height:360px;" id="result"></textarea>
<script src="./ytsheetToText.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
const exec = () => {
	const sheetUrl = $(`#characterUrl`).val();
	$.ajax({
		type:'get',
		url: `${sheetUrl}&mode=json`,
		async:true,
		dataType:'jsonp'
	}).done((result)=>{
		$('#result').val(io.github.shunshun94.trpg.ytsheet.generateCharacterTextFromYtSheet2SwordWorldPC(result));
	});
};
$('#execute').click((e)=>{exec()});
</script>
</body>
</html>
