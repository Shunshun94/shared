<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ゆとシート形式の装飾を HTML に変換</title>
</head>
<body>
<textarea rows="10" cols="40" id="input">太字　：''text''
*大見出し
**中見出し
***小見出し

*文字装飾
斜体　：'''text'''
打消線：%%text%%
下線　：__text__
ルビ　：|text《てきすと》
傍点　：《《テキスト》》
透明　：{{テキスト}}
//コメントアウト
リンク：[[text>https://shunshun94.github.io/shared/other/io/github/shunshun94/trpg/ytsheet/ytsheetTextToHtml/index.html]]
別のゆとシートへのリンク：[text#NgXnh3]
 
* 文字を揃える
RIGHT:text
CENTER:text
LEFT:text

*線を引く
 * * * *
 - - - -
----

*折りたたみ
[>]おりたたみ
おりたたまれる内容
[>]入れ子の折りたたみも可能
入れ子
[---]
[---]
[>]*見出し付き折りたたみ
おりたたまれる内容
[---]
[>]**見出し付き折りたたみ
おりたたまれる内容
[---]
[>]***見出し付き折りたたみ
おりたたまれる内容
[---]

*定義リスト
:ひよこ|ちゅんちゅん
:ひつじ|めぇめぇ
:|めぇぇぇぇぇぇ
:ねこちゃん|にゃぁ
</textarea>
<hr/>
<textarea rows="10" cols="40" id="result_plain"></textarea>
<div id="result_html">

</div>
<script src="./ytsheetTextToHtml.js"></script>
<script>
    const redraw = (e)=>{
        const result = io.github.shunshun94.trpg.ytsheet.TextToHtml.convert(document.getElementById('input').value);
        document.getElementById('result_html').innerHTML = result;
        document.getElementById('result_plain').value = result;
    };
    document.getElementById('input').addEventListener('input', redraw);
    redraw();
</script>
</body>
</html>
