<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ゆとシート形式の装飾を HTML に変換</title>
</head>
<body>
<textarea rows="10" cols="40" id="input"></textarea>
<hr/>
<textarea rows="10" cols="40" id="result_plain"></textarea>
<div id="result_html">

</div>
<script src="./ytsheetTextToHtml.js"></script>
<script>
    document.getElementById('input').addEventListener('input', (e)=>{
        const result = io.github.shunshun94.trpg.ytsheet.TextToHtml.convert(document.getElementById('input').value);
        document.getElementById('result_html').innerHTML = result;
        document.getElementById('result_plain').value = result;
    })
    // 

</script>
</body>
</html>
