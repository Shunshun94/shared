<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DodontoF Map Viewer</title>
</head>
<body>
	<div id="dodontof-map"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src='../jquery/com/hiyoko/dodontof/v2/DodontoF-Client.js'></script>
<script src='../jquery/com/hiyoko/util/v2/utils.js'></script>
<script src='https://shunshun94.github.io/shared/jquery/com/hiyoko/components/v1/ApplicationBase.js'></script>
<script src="../jquery/com/hiyoko/dodontof/v2/DodontoF-Map.js"></script>
<script>
var query = com.hiyoko.util.getQueries();
$('body').on('tofRoomRequest', function(e) {
	var client = (new com.hiyoko.DodontoF.V2.Room(query.url, query.room, query.pass));
	client[e.method].apply(client, e.args).done(e.resolve).fail(e.reject);
});
new com.hiyoko.DodontoF.V2.Map($('#dodontof-map'), {size:40});
</script>
</body>
</html>
