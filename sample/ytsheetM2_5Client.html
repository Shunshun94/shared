<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>シート URL: <input id="url" list="list" type="text" value="" /><br/>
<datalist id="list"></datalist>
<button id="kick">Kick</button></p>
<pre id="result"></pre>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src='../jquery/com/hiyoko/util/v2/utils.js'></script>
<script src="../jquery/io/github/shunshun94/trpg/ytsheet/ytsheetM_sw2_5.js"></script>
<script>
const client = new io.github.shunshun94.trpg.ytsheet.ytsheetSW2_5(true);
const savedList = client.getSaveData();
for(var key in savedList) {
	$('#list').append(`<option value="${savedList[key]}">${key}</option>`);
}

$('#kick').click((e)=>{
	client.getSheet($('#url').val()).then((result)=>{
		$('#result').html(JSON.stringify(result, null, '  '));
		$('#result').css('background-color', '#FFFFFF');
	}, (error)=>{
		$('#result').html(JSON.stringify(error, null, '  '));
		$('#result').css('background-color', '#FFB0B0');
	});
});

</script>

</body>
</html>
