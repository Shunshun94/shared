<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DodontoF Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
	.chat-display-log-name {
		display: inline-block;
		width: 120px;
		font-weight: bold;
		vertical-align:top;
	}
	.chat-display-log-message {
		display: inline-block;
	}
	.chat-display-log-message:before {
		content:"：";
	}
</style>
</head>
<body>
<div id="chat">
	<div id="chat-display"></div>
	<div id="chat-input">
		<input id="chat-input-text" type="text" />
		<button id="chat-input-exec">送信</button>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://gist.githubusercontent.com/n0f/828c0c2935ee031c8b2b54697514542b/raw/170f0d972559fcb1e65922e86d47cc7250bb8ef4/jquery.text-with-lf.min.js"></script>
<script src='../jquery/com/hiyoko/dodontof/v2/DodontoF-Client.js'></script>
<script src='../jquery/com/hiyoko/dodontof/v2/DodontoF-chatUtil.js'></script>
<script src='../jquery/com/hiyoko/util/v2/utils.js'></script>
<script src="../jquery/com/hiyoko/components/v1/ApplicationBase.js"></script>
<script src='../jquery/com/hiyoko/dodontof/v2/DodontoF-Chat.js'></script>
<script>
var query = com.hiyoko.util.getQueries();
var client = (new com.hiyoko.DodontoF.V2.Room(query.url, query.room, query.pass));
new com.hiyoko.DodontoF.V2.ChatClient($('#chat'), {displayLimit: 15});
$('#chat').on('tofRoomRequest', function(event) {
	client[event.method].apply(client, event.args).done(event.resolve).fail(event.reject);
});
</script>
</body>
</html>
