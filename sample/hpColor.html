<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change color with HP</title>
</head>
<body>
<p><input id="io-github-shunshun94-shared-hpcolor-hp"
type="number" value="80" style="width:3em;"/> / 80
<br/>=ï¼ž<span id="io-github-shunshun94-shared-hpcolor-rate">100</span>%</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src='../other/io/github/shunshun94/util/colorutil.js'></script>
<script>
$('#io-github-shunshun94-shared-hpcolor-hp').change(function(e) {
	var rate = Number($(this).val()) / 80;
	$('#io-github-shunshun94-shared-hpcolor-rate').text(Math.floor(rate * 10000) / 100)
});
</script>


</body>
</html>
