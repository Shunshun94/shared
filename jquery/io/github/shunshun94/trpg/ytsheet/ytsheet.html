<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input id="url" type="text" />
<button id="pc">As PC</button><button id="enemy">As Enemy</button><br/>
<textarea id="result" cols="40" rows="40"></textarea>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./ytsheet_sw2_5.js"></script>
<script src="./ytsheetM_sw2_5.js"></script>
<script src="../../../../../com/hiyoko/util/v2/utils.js"></script>
<script>
const enemyClient = new io.github.shunshun94.trpg.ytsheet.ytsheetMSW2_5();
$('#pc').click((e)=>{
	new io.github.shunshun94.trpg.ytsheet.ytsheetSW2_5($('#url').val(), (d)=>{
		$('#result').val(JSON.stringify(d, null, 2));
	});
});
$('#enemy').click((e)=>{
	enemyClient.getSheet($('#url').val()).then((d)=>{$('#result').val(JSON.stringify(d, null, 2));});
});
</script>
</body>
</html>
