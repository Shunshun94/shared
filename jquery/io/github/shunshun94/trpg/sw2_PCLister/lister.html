    <div class="input">
        <p>キャラクターシートURL：<input type="text" id="sheetUrl" list="sheets"/><button id="add">追加</button></p>
        <datalist id="sheets"></datalist>
    </div>
    <div class="output noDisplay">
        <table class="baseTable" border="1">
            <tr>
                <th>名前</th>
                <th>命中</th>
                <th>回避</th>
                <th>魔行</th>

                <th>先制</th>
                <th>魔知</th>
                <th>削除</th>
            </tr>
        </table>
        <hr/>
        <div id="buffManager">
            <table class="buffTable" border="1">
                <tr>
                    <th>名前</th>
                    <th>命中</th>
                    <th>回避</th>
                    <th>魔行</th>
                    <th>精神</th>
                    <th>生命</th>
                    <th>HP</th>
                    <th>防護</th>
                    <th>先制</th>
                    <th>魔知</th>
                    <th>削除</th>
                </tr>
                <tr id="buffTable-appendTr">
                    <td colspan="11"><button id="buffTable-appendTr-exec">行追加</button></td>
                </tr>
            </table>
            <table class="buffApplyTable" border="1"></table>
        </div>
    </div>
