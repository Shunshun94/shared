<script>
const fileReader = new FileReader();
$('#ccfolia').on('drop', function(e) {
	$('#ccfolia').css('background-color', 'aliceblue');
	io.github.shunshun94.trpg.logEditor.convertors.CcfoliaConvertor.dropEventToJson(e.originalEvent.dataTransfer.files[0]).then(console.log);
	e.preventDefault();
});

});

	$('#ccfolia').css('background-color', 'lightyellow');
	e.preventDefault();
});
